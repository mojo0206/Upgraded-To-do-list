<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Sign in / Sign-up-->
     <div id="auth-container">
        <h2>Sign In / Sign Up</h2>
        <input type="text" id="username" placeholder="Username"/>
        <input type="password" id="password" placeholder="Password"/>
        <button id="login-btn">Sign In / Sign Up</button>
     </div>
    <!-- create a container for the todo list -->
    <div id="todo-container">
        <!-- todo list header -->
        <div id="header">
            <h1>To Do List</h1>
            <p id="user-greeting"></p>
        </div>

        <!-- create input box-->
        <div id="todo-form">
            <input
                type="text"
                id="input-box"
                class="input-item"
                name="input-box"
                placeholder="Add Task"
            />
            <!-- add button -->
            <button id="input-button" onclick="addTask()">Add</button>
            <button id="delete-all-btn" onclick="deleteAllTasks()">Delete All</button>
        </div>

        <!-- task list -->
        <h2>Task List</h2>
        <ul id="list-container"></ul>
    </div>

    <hr />

    <!-- task list counter -->
    <div class="counter-container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted:
            <span id="uncompleted-counter">0</span>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
